<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="flex">
			<div id="food-item-dropdown">
				<img src="./hamburger-icon.png" alt="hamburger-icon" width="20" height="auto" id="hamburger-icon" />
				<ul class="hidden" id="food-items">
					<li>Fries</li>
					<li>Burger</li>
					<li>Steak</li>
					<li>Tacos</li>
					<li>Salad</li>
				</ul>
			</div>
			<div id="stationary-dropdown">
				<img src="./kebab-icon.png" alt="kebab-icon" width="20" height="auto" id="kebab-icon" />
				<ul class="hidden" id="stationary">
					<li>Pen</li>
					<li>Paper</li>
					<li>Pencil</li>
					<li>Eraser</li>
					<li>Book</li>
				</ul>
			</div>
			<div id="drinks-dropdown">
				<img src="./meatballs-icon.png" alt="meatballs-icon" width="20" height="auto" id="meatballs-icon" />
				<ul class="hidden" id="drinks">
					<li>Whiskey</li>
					<li>Vodka</li>
					<li>Rum</li>
					<li>Gin</li>
					<li>Tequila</li>
				</ul>
			</div>
			<div id="fruits-dropdown">
				<h3 id="fruits-header">Fruits</h3>
				<ul class="hidden" id="fruits">
					<li>Apple</li>
					<li>Orange</li>
					<li>Grapes</li>
					<li>Banana</li>
					<li>Watermelon</li>
				</ul>
			</div>
		</div>
	</body>
</html>
